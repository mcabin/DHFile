<div id="sign-up">
    <h2>Inscription</h2>
    <div id="pseudo-container" class="log-input-container">
        <label class="log-label" for="pseudo-input">Pseudo:</label>
        <input type="text" name="Pseudo" [(ngModel)]="username" placeholder="Entrer le pseudo">
    </div>
    <div id="password-container" class="log-input-container">
        <label class="log-label" for="password-input">Mot de passe:</label>
        <input type="password" name="Password" [(ngModel)]="password"  placeholder="Entrer le mot de passe">
    </div>
    <div id="password-container" class="log-input-container">
        <label class="log-label" for="confirmation-password-input">Confirmation de mot de passe:</label>
        <input type="password" name="PasswordConfirmation" [(ngModel)]="confirmPassword" placeholder="Confirmer le mot de passe" >
    </div>
    <button  id="sign-button" (click)="register()" >S'inscrire</button>
    <a routerLink="/login">
        Déja inscrit? Se connecter à son compte
    </a>
</div>
