<div id="{{type}}">
    <header class="stat-case-header">
        <label >{{type}}</label>
    </header>
    <div class="statistic-information">
        <img src={{imgPath}} alt="" class="stat-icon">
        <input type="number" [defaultValue]="0" max="10" min="0" class="stat-input">
        <div class="stat-input-button-container">
            <button class="stat-input-button">+</button>
            <button class="stat-input-button">-</button>
        </div>
    </div>
</div>
